<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        
                        <img src="assets/pomodoras_logo.png" class="circleImage">
                        <p>{{ error }}</p>
                        <app-spinner *ngIf="isLoading"></app-spinner>

                        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
                            <div class="form-outline mb-4">
                                <input type="email" id="email" class="form-control form-control-lg" placeholder="Email"
                                    ngModel name="email" required email />
                            </div>

                            <div class="form-outline mb-4">
                                <input type="password" id="password" class="form-control form-control-lg"
                                    placeholder="Password" ngModel name="password" required minlength="6" />
                            </div>

                            <button class="btn btn-primary btn-lg btn-block" type="submit"
                                [disabled]="!authForm.valid">Login</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
